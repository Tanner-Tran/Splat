<!DOCTYPE HTML>
<html>
	<head>
		<title>Splat - Leave a review</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/LeaveAReviewStyle.css" />
		<script type="module" src="assets/js/leavereview.js" async></script>
		<script type="module" src="assets/js/common.js" async></script>
	</head>
	<body class="subpage">
		<div id="page-wrapper">

			<!-- Header -->
			<section id="header">
				<div class="container">
					<div class="row">
						<div class="col-12">

							<!-- Logo -->
								<h1><a href="index.html" id="logo">Splat</a></h1>

								<form class="search" onsubmit="searchRest(); return false">
									<input type="text" id="searchtext" placeholder="Search restaurants" name="search" required>
									<button type="submit"><i class="fa fa-search"></i></button>
								</form>

							<!-- Nav -->
								<nav id="nav">
									<a href="index.html">Home</a>
									<a href="leaveAReview.html">Add a review</a>
									<a href="YourReviews.html" id="yourReviewsA">Your reviews</a>
									<a href="Login.html" id="loginA">Login</a>
									<a id="logoutA" onclick="logout(); return false">Logout</a>
								</nav>

						</div>
					</div>
				</div>
			</section>

			<!-- Content -->
				<section id="content">
					<div class="container">
						<div class="row">
							<div class="col-12">

								<!-- Main Content -->
									<section class="reviewForm">
									<body>

										<form onsubmit="addReview(); return false">
										  <fieldset>
											<h2>Leave a review:</h2>
											<span class="star-cb-group">
											  <input type="radio" id="rating-5" name="rating" value="5" /><label for="rating-5">5</label>
											  <input type="radio" id="rating-4" name="rating" value="4"/><label for="rating-4">4</label>
											  <input type="radio" id="rating-3" name="rating" value="3" /><label for="rating-3">3</label>
											  <input type="radio" id="rating-2" name="rating" value="2" /><label for="rating-2">2</label>
											  <input type="radio" id="rating-1" name="rating" value="1" /><label for="rating-1">1</label>
											  <input type="radio" id="rating-0" name="rating" value="0" class="star-cb-clear" checked="checked"/><label for="rating-0">0</label>
											</span>
										  </fieldset>

											<div id='inputFields'>
												<label for="rname">Restaurant Name:</label>
												<input type="text" id="rname" name="rname" required>		  
												<label for="rtitle">Review Title:</label>
												<input type="text" id="rtitle" name="rtitle" required>
												<label for="review">Review:</label>
												<textarea rows="5" cols="80" id="review" required></textarea>
												<input id ="submitBtn" type="submit" value="submit">
											</div>
										</form>
										</body>
							</div>
						</div>
					</div>
				</section>

			<!-- Footer -->
				<section id="footer">
					<div class="container">
						<div class="row">
							<div class="col-8 col-12-medium">

								<!-- Links -->
									<section>
										<h2>Splat</h2>
										<div>
											<div class="row">
												<div class="col-3 col-12-small">
													<ul class="link-list last-child">
														<li><a href="https://github.com/Tanner-Tran/Splat/issues">Report an issue</a></li>
														<li><a href="https://www.linkedin.com/in/tanner-tran-028a0715a/">My LinkedIn</a></li>
													</ul>
												</div>
											</div>
										</div>
									</section>

							</div>
						</div>
					</div>
				</section>
		</div>
	</body>
</html>

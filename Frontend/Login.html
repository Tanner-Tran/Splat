<!DOCTYPE HTML>
<html>
	<head>
		<title>Splat - Sign in</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<!-- Styling -->
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/loginStyle.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script type="module" src="assets/js/login.js" async></script>

	</head>
	<body class="subpage">
		<div id="page-wrapper">

			<!-- Header -->
				<section id="header">
					<div class="container">
						<div class="row">
							<div class="col-12">

								<!-- Logo -->
									<h1><a href="index.html" id="logo">Splat</a></h1>
							</div>
						</div>
					</div>
				</section>

			<!-- Content -->
				<section id="content">
					<div class="container">
						<div class="row">
							<div class="col-12">

								<!-- Main Content -->
									<section>
										<header>
											<h2>Sign in</h2>
										</header>
										<form onsubmit="login(); return false" style="border:1px solid #ccc">
										<div class="container">
										<label for="email"><b>Email Address:</b></label>
										<input type="text" name="email" id="emailTxt" required><br>
										<label for="password"><b>Password:</b></label>
										<input type="password" name="password" id="passwordTxt" required><br>
										<div class="clearfix">
										<button type="submit" class="loginbtn">Sign in</button>
										</div>
										</div>
										</form>
										<div id="extraButtons">
											<a href="AccountCreation.html" id="registerbtn">Register</a>
											<a href="ForgotPassword.html" id="forgotbtn">Forgot Password</a>
										</div>
									</section>

							</div>
						</div>
					</div>
				</section>

			<!-- Footer -->
				<section id="footer">
					<div class="container">
						<div class="row">
							<div class="col-8 col-12-medium">

								<!-- Links -->
									<section>
										<h2>Splat</h2>
										<div>
											<div class="row">
												<div class="col-3 col-12-small">
													<ul class="link-list last-child">
														<li><a href="https://github.com/Tanner-Tran/Splat/issues">Report an issue</a></li>
														<li><a href="https://www.linkedin.com/in/tanner-tran-028a0715a/">My LinkedIn</a></li>
													</ul>
												</div>
											</div>
										</div>
									</section>

							</div>
						</div>
					</div>
				</section>
		</div>
			<!-- Scripts -->
			<script type="module" src="assets/js/accounts.js" async></script>
	</body>
</html>
